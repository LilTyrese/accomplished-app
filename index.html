<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accomplished Todo Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet"> 

</head>
<body>

    <header>
        <h1>Accomplished.</h1>
    </header>
    <!-- Side Nav-links -->
    <nav>
        <div class="user-profile">
            <h1>Tyrese Taylor</h1>
        </div>
        <div class="navbar-links">
            <ul class="">
                <li><a href="#">Todos</a></li>
                <li><a href="#">Edits</a></li>
            </ul>
        </div>
    </nav>
    <!-- Entire Todo Container -->
    <div class="tasks-to-complete__container">
        <div class="header">
            <h1>Tasks to Complete</h1>
            <div class="content">
                <div class="add-item">
                    <input type="text" id="input" placeholder="ex. call doctor..">
                    <button>Add Task</button>
                </div>
                <div>
                    <ul id="list">
                       <li>Go To Store</li> 
                       <li>Call Mom</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./accomplished.js"></script>
</body>
</html>
